services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: pasteleria
      POSTGRES_USER: pasteleria
      POSTGRES_PASSWORD: pasteleria
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "pasteleria"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    env_file:
      - backend/.env
    environment:
      - DATABASE_URL=postgres://pasteleria:pasteleria@db:5432/pasteleria
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    ports:
      - "8080:8080"

volumes:
  postgres_data:
